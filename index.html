<!DOCTYPE html>
<html>
<head>
  <title>Playground</title>
  <style>
    #container {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
    }

    #editors {
      width: 100%;
      display: flex;
    }

    .editor {
      flex: 1;
      height: 320px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="editors">
      <div class="editor" id="html-editor"></div>
      <div class="editor" id="css-editor"></div>
      <div class="editor" id="js-editor"></div>
    </div>
    <div>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js"></script>
  <script>
    var editors = [{
      id: "html",
      syntax: "html"
    }, {
      id: "css",
      syntax: "css"
    }, {
      id: "js",
      syntax: "javascript"
    }],

    aceEditors = {},

    $output = $( "#output" );

    $.each( editors, function( i, edt ) {
      var editor,
          id = edt.id + "-editor",
          syntax = edt.syntax;

      editor = ace.edit( id );
      editor.setTheme( "ace/theme/monokai" );
      editor.getSession().setMode( "ace/mode/" + syntax );
      editor.getSession().setTabSize( 2 );
      editor.getSession().setUseSoftTabs( true );
      editor.setHighlightActiveLine( true );
      editor.getSession().on( "change", render );

      aceEditors[ edt.id ] = editor;
    });

    $output.contents().find( "head" ).append( "<style rel='stylesheet' id='style'></style>" );

    function render() {
      // Add HTML
      $output.contents().find( "body" ).html( aceEditors.html.getValue() );

      // Add CSS
      $output.contents().find( "#style" ).html( aceEditors.css.getValue() );

      // Add JS
      try {
        $output[0].contentWindow.eval( aceEditors.js.getValue() );
      } catch ( e ) {
      }
    }
  </script>
</body>
</html>
